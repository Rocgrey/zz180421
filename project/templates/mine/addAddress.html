{% extends 'base/base.html' %}
{% load static from staticfiles %}

{% block link %}
    <link rel="stylesheet" type="text/css" href="{% static 'mine/css/addAddress.css' %}"/>
{% endblock link %}
{% block script %}
    <script type="text/javascript" charset="utf-8" src="{% static 'mine/js/addAddress.js' %}"></script>
{% endblock script %}



{% block main %}
    <div id="addDiv">

        <form id="fm" class="form-horizontal" method="post" action="/addAddress/">
            {% csrf_token %}

            <table>

                <tr>
                    <td>
                        <label for="name" class="col-sm-2 control-label">
                            联系人
                        </label>
                    </td>
                    <td>
                        <div class="form-group">

                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="input" placeholder="收货人姓名" name="name">
                            </div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="sex" class="col-sm-2 control-label">
                            性别
                        </label>
                    </td>
                    <td>
                        <div class="form-group">

                            <div class="col-sm-10">
                                <input type="radio" name="sex" value="0" id="nan"/>
                                <label for="nan">男</label>
                                <input type="radio" name="sex" value="1" id="nv"/>
                                <label for="nv">女</label><br/>
                            </div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="num" class="col-sm-2 control-label">
                            手机号码
                        </label>
                    </td>
                    <td>
                        <div class="form-group">

                            <div class="col-sm-10">
                                <input type="text" name="telephone" class="form-control" id="input"
                                       placeholder="鲜蜂侠联系您的电话">
                            </div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="province" class="col-sm-2 control-label">
                            所在城市
                        </label>
                    </td>
                    <td>
                        <div class="form-group">

                            <div class="col-sm-10">
                                <select name="province" id="">
                                    <option value="" selected>请选择城市</option>
                                    <option value="北京市">北京市</option>
                                    <option value="上海市">上海市</option>
                                    <option value="天津市">天津市</option>
                                    <option value="广州市">广州市</option>
                                    <option value="廊坊市">廊坊市</option>
                                    <option value="成都市">成都市</option>
                                    <option value="杭州市">杭州市</option>
                                    <option value="三河市">三河市</option>
                                    <option value="河南省">河南省</option>
                                </select>
                            </div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="city" class="col-sm-2 control-label">
                            市区
                        </label>
                    </td>
                    <td>
                        <div class="form-group">

                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="input" placeholder="请输入您所在的市区" name="city">
                            </div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="county" class="col-sm-2 control-label">
                            村镇
                        </label>
                    </td>
                    <td>
                        <div class="form-group">

                            <div class="col-sm-10">
                                <input type="text" name="county" class="form-control" id="input" placeholder="请输入所在的村镇">
                            </div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="street" class="col-sm-2 control-label">
                            街道
                        </label>
                    </td>
                    <td>
                        <div class="form-group">

                            <div class="col-sm-10">
                                <input type="text" name="street" class="form-control" id="input" placeholder="请输入所在的街道">
                            </div>
                        </div>
                    </td>

                </tr>
                <tr>
                    <td>
                        <label for="detail" class="col-sm-2 control-label">
                            详细信息
                        </label>
                    </td>
                    <td>
                        <div class="form-group">

                            <div class="col-sm-10">
                                <input type="text" name="detail" class="form-control" id="input"
                                       placeholder="请输入楼号门牌号等详细信息">
                            </div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="postCode" class="col-sm-2 control-label">
                            邮编
                        </label>
                    </td>
                    <td>
                        <div class="form-group">

                            <div class="col-sm-10">
                                <input type="text" name="postCode" class="form-control" id="input"
                                       placeholder="请输入您所在地的邮编">
                            </div>
                        </div>
                    </td>
                </tr>

                <tr>
                    <td></td>
                    <td>
                        <a href="/showAddress/">
                            <input type="submit" value="提交">
                        </a>
                    </td>
                </tr>

            </table>
        </form>

        <div>

        <div class="describe"><b>添加地址</b></div>
        <div class="return"><a href="/showAddress/"><p>&lt;</p></a></div>
        </div>



    </div>
{% endblock %}
